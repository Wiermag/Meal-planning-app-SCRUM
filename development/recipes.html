<!DOCTYPE html>



<html lang="pl">





<head>



  <meta charset="UTF-8" />



  <meta name="viewport" content="width=device-width, initial-scale=1.0" />



  <meta http-equiv="X-UA-Compatible" content="ie=edge" />



  <title>Zaplanuj Jedzonko</title>



  <link rel="stylesheet" href="./css/main.css" />





  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">



  <link href="https://fonts.googleapis.com/css?family=Charmonman&display=swap" rel="stylesheet">



  <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">



  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">



  <link href="https://fonts.googleapis.com/css?family=Charmonman|Open+Sans:300,400,600,700,800&display=swap"
    rel="stylesheet">



  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">





</head>






<body>

  <section>

    <div class="first_section">

      <div class="new_recipe">

        <p class="recipe">NOWY PRZEPIS</p>

        <button class="button_recipe">ZAPISZ I ZAMKNIJ</button>

      </div>



      <div class="name_recipe">

        <p class="recipe">Nazwa przepisu</p>

        <input type="text" class="typing_name_recipe" />

      </div>



      <div class="description_recipe">

        <p class="recipe">Opis przepisu</p>

        <input type="text" class="typing_description_recipe" />

      </div>

    </div>

  </section>




  <section>

    <div class="second_section">

      <div class="instructions_recipes">



        <div class="instructions">

          <p class="instruction">Instrukcje</p>

          <div class="instructions_underline"></div>

          <div class="add_instruction">

            <input class="typing_instruction" type="text" />

            <button class="fas fa-plus instruction_button"></button>

            <textarea class="added_instruction" rows="10" cols="53"></textarea>

            <button class="fas fa-edit edit_instruction">

              <button class="fas fa-trash delete_instruction">

          </div>

        </div>



        <div class="recipes">

          <p class="recipe">Przepisy</p>

          <div class="recipes_underline"></div>

          <div class="add_recipe">

            <input class="typing_recipe" type="text" />

            <button class="fas fa-plus recipe_button"></button>

            <textarea class="added_recipe" rows="10" cols="53"></textarea>

            <button class="fas fa-edit edit_recipe">

              <button class="fas fa-trash delete_recipe">

          </div>

        </div>

      </div>

    </div>

  </section>



  <script src="./js/index.js"></script>



</body>



</html>
