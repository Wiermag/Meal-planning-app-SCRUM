    <section class="new_recipe">

        <button class="button">ZAPISZ I ZAMKNIJ</button>

    </section>

    <section class="name_recipe">

        <p class="plan">Nazwa przepisu</p>

            <input type="text" class="input" />

        </div>

    </section>

                </div>

        </div>
