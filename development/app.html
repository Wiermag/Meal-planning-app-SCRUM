<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>

    <link href="https://fonts.googleapis.com/css?family=Charmonman|Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>

      <div class="container-main">
        <div class="app-header">
      <h1>Zaplanuj
        <span>Jedzonko</span>
      </h1>
      <nav class="app-menu">
        <h2 id="showName">Imię</h2>
        <i class="far fa-user-circle"></i>
        <button id="remove">usuń</button>
      </nav>
      </div>
      </div>
      
    </header>

    <section>
       <div class="container-main">
         <div class="app-container">
      
          <nav class="app-menu-left">
            <ul class="item-list">
              <li class="box">
                <p>Pulpit</p>
                <p>></p>
              </li>
              <li class="box">
                <p>Przepis</p>
                <p>></p>
              </li>
              <li class="box">
                <p>Plany</p>
                <p>></p>
              </li>
            </ul>
          </nav>

          <div class="container-main">
            <div class="app-content">

              <div class="userNameForm-container">
                <div id="userNameForm-formText">
                  <h1>Witaj,</h1>
                  <p id="userNameForm-first-paragraph">
                    wygląda na to, że jesteś tutaj pierwszy raz!
                  </p>
                <form class="userNameForm-form">
                  <input type="text" name="userName" id="userName" placeholder="tutaj wpisz swoje imię">
                  <input type="submit" name="submitName" id="submitName" value="Gotowe!">
                </form>
                <p id="userNameForm-second-paragraph">
                  Podaj nam swoje imię, a my zorganizujemy dla Ciebie naszą aplikację :)
                </p>
                </div>
              </div>
            </div>

          </div>
        </div>
       </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
