<!DOCTYPE html>

<html lang="pl">



<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Zaplanuj Jedzonko</title>

    <link rel="stylesheet" href="./css/main.css" />

    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
    <link href="https://fontawesome.com/icons/check-circle?style=solid" rel="stylesheet">
    <link href="https://fontawesome.com/icons/window-close?style=solid" rel="stylesheet">
    <link href="https://fontawesome.com/icons/info-circle?style=solid" rel="stylesheet">
    <link href="https://fontawesome.com/icons/exclamation-circle?style=solid" rel="stylesheet">


</head>


<body>
<section class="container-widget">
    <div class="info info-1">
        <div class="icon"><i class="fas fa-info-circle"></i></div>
        <div class="text">Masz już 99 przepisów, niezle!</div>
        <div class="iconX"><i class="fas fa-window-close"></i></div>
    </div>
    <div class="info info-2">
        <div class="icon"><i class="fas fa-exclamation-circle"></i></div>
        <div class="text">Pamiętaj, aby dodać plan!</div>
        <div class="iconX"><i class="fas fa-window-close"></i></div>
    </div>
    <div class="info info-3">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="text">Świetnie, że jesteś! Udanego planowania i smacznego! :)</div>
        <div class="iconX"><i class="fas fa-window-close"></i></div>
    </div>

</section>


<script src="./js/index.js"></script>
</body>
</html>
